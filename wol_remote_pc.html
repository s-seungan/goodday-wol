<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï¢ãÏùÄÎÇ†Í∏àÎ∞ï ÏõêÍ≤© PC Î∂ÄÌåÖ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #707f7a;
            margin-bottom: 30px;
            font-size: 48px;
            font-weight: bold;
        }
        
        .pc-list {
            margin-bottom: 30px;
        }
        
        .pc-item {
            background: #f8f9fa;
            border: 3px solid #707f7a;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .pc-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .status-light {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #333;
            flex-shrink: 0;
        }
        
        .status-light.online {
            background: radial-gradient(circle at 30% 30%, #7fff7f, #00cc00);
            box-shadow: 0 0 20px #00cc00, 0 0 40px #00cc00;
            animation: pulse-green 1.5s infinite;
        }
        
        .status-light.offline {
            background: radial-gradient(circle at 30% 30%, #ff7f7f, #cc0000);
            box-shadow: 0 0 15px #cc0000;
        }
        
        .status-light.checking {
            background: radial-gradient(circle at 30% 30%, #ffff7f, #cccc00);
            box-shadow: 0 0 15px #cccc00;
            animation: pulse-yellow 0.8s infinite;
        }
        
        .status-light.booting {
            background: radial-gradient(circle at 30% 30%, #7fbfff, #0080ff);
            box-shadow: 0 0 15px #0080ff;
            animation: pulse-blue 0.5s infinite;
        }
        
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 20px #00cc00, 0 0 40px #00cc00; }
            50% { box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00; }
        }
        
        @keyframes pulse-yellow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes pulse-blue {
            0%, 100% { box-shadow: 0 0 15px #0080ff; }
            50% { box-shadow: 0 0 30px #00bfff, 0 0 50px #00bfff; }
        }
        
        .status-text {
            font-size: 28px;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 25px;
        }
        
        .status-text.online {
            background: #d4edda;
            color: #155724;
        }
        
        .status-text.offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-text.checking {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-text.booting {
            background: #cce5ff;
            color: #004085;
        }
        
        .pc-name {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .pc-info {
            font-size: 22px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        /* ÏßÑÌñâ ÎßâÎåÄ */
        .progress-container {
            display: none;
            margin: 20px 0;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            height: 40px;
            position: relative;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #707f7a, #27ae60);
            border-radius: 15px;
            transition: width 1s linear;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .progress-time {
            text-align: center;
            font-size: 24px;
            color: #666;
            margin-top: 10px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 140px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-wake {
            background: #707f7a;
            color: white;
        }
        
        .btn-wake:hover {
            background: #5a6a65;
            transform: translateY(-2px);
        }
        
        .btn-wake:disabled {
            background: #aaa;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-check {
            background: #17a2b8;
            color: white;
        }
        
        .btn-check:hover {
            background: #138496;
        }
        
        .btn-rdp {
            background: #3498db;
            color: white;
        }
        
        .btn-rdp:hover {
            background: #2980b9;
        }
        
        .btn-edit {
            background: #f39c12;
            color: white;
        }
        
        .btn-edit:hover {
            background: #e67e22;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }
        
        .add-pc-btn {
            width: 100%;
            padding: 25px;
            background: #27ae60;
            color: white;
            font-size: 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .add-pc-btn:hover {
            background: #229954;
        }
        
        .refresh-all-btn {
            width: 100%;
            padding: 20px;
            background: #17a2b8;
            color: white;
            font-size: 26px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .refresh-all-btn:hover {
            background: #138496;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal h2 {
            font-size: 36px;
            color: #707f7a;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-size: 30px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        input {
            width: 100%;
            padding: 18px;
            font-size: 32px;
            border: 3px solid #ddd;
            border-radius: 10px;
        }
        
        .help-text {
            font-size: 20px;
            color: #666;
            margin-top: 8px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-save {
            flex: 1;
            padding: 20px;
            background: #707f7a;
            color: white;
            font-size: 26px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .btn-cancel {
            flex: 1;
            padding: 20px;
            background: #95a5a6;
            color: white;
            font-size: 26px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .log {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 18px;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 6px;
            border-left: 4px solid #707f7a;
            background: rgba(255,255,255,0.05);
        }
        
        .last-check {
            font-size: 18px;
            color: #999;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .pc-name { font-size: 24px; }
            .pc-info { font-size: 16px; }
            button { font-size: 20px; min-width: 100px; padding: 15px; }
            .add-pc-btn { font-size: 22px; padding: 20px; }
            .refresh-all-btn { font-size: 20px; padding: 15px; }
            .modal h2 { font-size: 28px; }
            label { font-size: 24px; }
            input { font-size: 24px; padding: 12px; }
            .help-text { font-size: 14px; }
            .button-group { flex-direction: column; }
            button { width: 100%; height: 55px; }
            .status-light { width: 35px; height: 35px; }
            .status-text { font-size: 22px; padding: 6px 15px; }
            .progress-container { height: 35px; }
            .progress-text { line-height: 35px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Ï¢ãÏùÄÎÇ†Í∏àÎ∞ï ÏõêÍ≤© PC</h1>
        
        <button class="add-pc-btn" onclick="showAddModal()">+ PC Ï∂îÍ∞ÄÌïòÍ∏∞</button>
        <button class="refresh-all-btn" onclick="checkAllPCs()">üîÑ Ï†ÑÏ≤¥ ÏÉÅÌÉú ÌôïÏù∏</button>
        
        <div id="pcList" class="pc-list"></div>
        
        <div class="log" id="log"></div>
    </div>
    
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>PC Ï∂îÍ∞Ä</h2>
            <div class="form-group">
                <label>PC Ïù¥Î¶Ñ</label>
                <input type="text" id="pcName" placeholder="Ïòà: ÏÇ¨Î¨¥Ïã§ Î©îÏù∏ PC">
            </div>
            <div class="form-group">
                <label>MAC Ï£ºÏÜå</label>
                <input type="text" id="macAddress" placeholder="Ïòà: 40-8D-5C-17-C4-AA">
                <div class="help-text">ÌïòÏù¥Ìîà(-) ÎòêÎäî ÏΩúÎ°†(:) Ìè¨Ìï®</div>
            </div>
            <div class="form-group">
                <label>Ïô∏Î∂Ä IP Ï£ºÏÜå</label>
                <input type="text" id="ipAddress" placeholder="Ïòà: 123.45.67.89">
                <div class="help-text">whatismyip.comÏóêÏÑú ÌôïÏù∏</div>
            </div>
            <div class="form-group">
                <label>WOL Ìè¨Ìä∏</label>
                <input type="number" id="wolPort" value="9">
                <div class="help-text">Í∏∞Î≥∏Í∞í: 9</div>
            </div>
            <div class="form-group">
                <label>ÏõêÍ≤© Îç∞Ïä§ÌÅ¨ÌÜ± Ìè¨Ìä∏</label>
                <input type="number" id="rdpPort" value="3389">
                <div class="help-text">Í∏∞Î≥∏Í∞í: 3389</div>
            </div>
            <div class="modal-buttons">
                <button class="btn-save" onclick="savePC()">Ï†ÄÏû•</button>
                <button class="btn-cancel" onclick="closeModal()">Ï∑®ÏÜå</button>
            </div>
        </div>
    </div>
    
    <script>
        let pcs = JSON.parse(localStorage.getItem('pcs') || '[]');
        let pcStatus = JSON.parse(localStorage.getItem('pcStatus') || '{}');
        let editingIndex = -1;
        let bootingTimers = {};
        
        function renderPCs() {
            const list = document.getElementById('pcList');
            list.innerHTML = '';
            
            pcs.forEach((pc, index) => {
                const status = pcStatus[pc.ip] || { online: false, lastCheck: null, booting: false };
                let statusClass, statusText;
                
                if (status.booting) {
                    statusClass = 'booting';
                    statusText = 'üîµ Î∂ÄÌåÖ Ï§ë...';
                } else if (status.checking) {
                    statusClass = 'checking';
                    statusText = 'üü° ÌôïÏù∏ Ï§ë...';
                } else if (status.online) {
                    statusClass = 'online';
                    statusText = 'üü¢ ÏºúÏßê';
                } else {
                    statusClass = 'offline';
                    statusText = 'üî¥ Í∫ºÏßê';
                }
                
                const lastCheckText = status.lastCheck ? 
                    `ÎßàÏßÄÎßâ ÌôïÏù∏: ${new Date(status.lastCheck).toLocaleTimeString('ko-KR')}` : 
                    'ÏïÑÏßÅ ÌôïÏù∏ Ïïà Ìï®';
                
                const isBooting = status.booting;
                const progressPercent = status.bootProgress || 0;
                const remainingTime = status.remainingTime || 0;
                
                const item = document.createElement('div');
                item.className = 'pc-item';
                item.id = `pc-${index}`;
                item.innerHTML = `
                    <div class="pc-header">
                        <div class="status-light ${statusClass}"></div>
                        <div class="pc-name">${pc.name}</div>
                        <span class="status-text ${statusClass}">${statusText}</span>
                    </div>
                    <div class="pc-info">MAC: ${pc.mac}</div>
                    <div class="pc-info">IP: ${pc.ip}:${pc.wolPort}</div>
                    <div class="last-check">${lastCheckText}</div>
                    
                    <div class="progress-container ${isBooting ? 'active' : ''}" id="progress-${index}">
                        <div class="progress-bar" style="width: ${progressPercent}%"></div>
                        <div class="progress-text">Î∂ÄÌåÖ Ï§ë... ${progressPercent}%</div>
                    </div>
                    <div class="progress-time" id="time-${index}" style="display: ${isBooting ? 'block' : 'none'}">
                        ‚è±Ô∏è ÎÇ®ÏùÄ ÏãúÍ∞Ñ: ${Math.floor(remainingTime / 60)}Î∂Ñ ${remainingTime % 60}Ï¥à
                    </div>
                    
                    <div class="button-group">
                        <button class="btn-wake" onclick="wakePC(${index})" ${isBooting ? 'disabled' : ''}>
                            ‚ö° PC ÏºúÍ∏∞
                        </button>
                        <button class="btn-check" onclick="checkPC(${index})">üîç ÏÉÅÌÉú</button>
                        <button class="btn-rdp" onclick="connectRDP(${index})">üñ•Ô∏è ÏõêÍ≤©</button>
                        <button class="btn-edit" onclick="editPC(${index})">‚úèÔ∏è</button>
                        <button class="btn-delete" onclick="deletePC(${index})">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }
        
        function showAddModal() {
            editingIndex = -1;
            document.getElementById('pcName').value = '';
            document.getElementById('macAddress').value = '';
            document.getElementById('ipAddress').value = '';
            document.getElementById('wolPort').value = '9';
            document.getElementById('rdpPort').value = '3389';
            document.getElementById('addModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
        }
        
        function savePC() {
            const pc = {
                name: document.getElementById('pcName').value,
                mac: document.getElementById('macAddress').value,
                ip: document.getElementById('ipAddress').value,
                wolPort: document.getElementById('wolPort').value,
                rdpPort: document.getElementById('rdpPort').value
            };
            
            if (!pc.name || !pc.mac || !pc.ip) {
                alert('Î™®Îì† ÌïÑÏàò Ìï≠Î™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
                return;
            }
            
            if (editingIndex >= 0) {
                pcs[editingIndex] = pc;
            } else {
                pcs.push(pc);
            }
            
            localStorage.setItem('pcs', JSON.stringify(pcs));
            renderPCs();
            closeModal();
            addLog(`‚úÖ PC ${editingIndex >= 0 ? 'ÏàòÏ†ï' : 'Ï∂îÍ∞Ä'} ÏôÑÎ£å: ${pc.name}`);
        }
        
        function editPC(index) {
            editingIndex = index;
            const pc = pcs[index];
            document.getElementById('pcName').value = pc.name;
            document.getElementById('macAddress').value = pc.mac;
            document.getElementById('ipAddress').value = pc.ip;
            document.getElementById('wolPort').value = pc.wolPort;
            document.getElementById('rdpPort').value = pc.rdpPort;
            document.getElementById('addModal').style.display = 'block';
        }
        
        function deletePC(index) {
            if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                const pc = pcs[index];
                if (bootingTimers[index]) {
                    clearInterval(bootingTimers[index]);
                    delete bootingTimers[index];
                }
                delete pcStatus[pc.ip];
                localStorage.setItem('pcStatus', JSON.stringify(pcStatus));
                pcs.splice(index, 1);
                localStorage.setItem('pcs', JSON.stringify(pcs));
                renderPCs();
                addLog(`üóëÔ∏è PC ÏÇ≠Ï†ú ÏôÑÎ£å: ${pc.name}`);
            }
        }
        
        async function checkPC(index) {
            const pc = pcs[index];
            addLog(`üîç ÏÉÅÌÉú ÌôïÏù∏ Ï§ë: ${pc.name}...`);
            
            pcStatus[pc.ip] = { ...pcStatus[pc.ip], checking: true, booting: false };
            if (bootingTimers[index]) {
                clearInterval(bootingTimers[index]);
                delete bootingTimers[index];
            }
            localStorage.setItem('pcStatus', JSON.stringify(pcStatus));
            renderPCs();
            
            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ip: pc.ip,
                        port: pc.rdpPort
                    })
                });
                
                const result = await response.json();
                pcStatus[pc.ip] = {
                    online: result.online,
                    lastCheck: new Date().toISOString(),
                    checking: false,
                    booting: false
                };
                localStorage.setItem('pcStatus', JSON.stringify(pcStatus));
                renderPCs();
                
                if (result.online) {
                    addLog(`üü¢ ${pc.name}: ÏºúÏ†∏ ÏûàÏùå! ‚úÖ`);
                } else {
                    addLog(`üî¥ ${pc.name}: Í∫ºÏ†∏ ÏûàÏùå`);
                }
            } catch (error) {
                pcStatus[pc.ip] = {
                    online: false,
                    lastCheck: new Date().toISOString(),
                    checking: false,
                    booting: false
                };
                localStorage.setItem('pcStatus', JSON.stringify(pcStatus));
                renderPCs();
                addLog(`üî¥ ${pc.name}: ÏùëÎãµ ÏóÜÏùå`);
            }
        }
        
        async function checkAllPCs() {
            addLog('üîÑ Ï†ÑÏ≤¥ PC ÏÉÅÌÉú ÌôïÏù∏ ÏãúÏûë...');
            for (let i = 0; i < pcs.length; i++) {
                await checkPC(i);
                if (i < pcs.length - 1) {
                    await new Promise(r => setTimeout(r, 500));
                }
            }
            addLog('‚úÖ Ï†ÑÏ≤¥ ÏÉÅÌÉú ÌôïÏù∏ ÏôÑÎ£å!');
        }
        
        async function wakePC(index) {
            const pc = pcs[index];
            addLog(`‚ö° WOL Ïã†Ìò∏ Ï†ÑÏÜ° Ï§ë: ${pc.name}...`);
            
            try {
                const response = await fetch('/wake', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mac: pc.mac,
                        ip: pc.ip,
                        port: pc.wolPort
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    addLog(`‚úÖ WOL Ïã†Ìò∏ Ï†ÑÏÜ° ÏôÑÎ£å: ${pc.name}`);
                    addLog('‚è≥ PC Î∂ÄÌåÖ ÎåÄÍ∏∞ Ï§ë... (2Î∂Ñ)');
                    
                    // Î∂ÄÌåÖ ÏßÑÌñâ ÎßâÎåÄ ÏãúÏûë
                    startBootProgress(index, pc);
                } else {
                    addLog(`‚ùå Ïò§Î•ò: ${result.message}`);
                }
            } catch (error) {
                addLog(`‚ùå Ï†ÑÏÜ° Ïã§Ìå®: ${error.message}`);
            }
        }
        
        function startBootProgress(index, pc) {
            const totalTime = 120; // 2Î∂Ñ = 120Ï¥à
            let elapsed = 0;
            
            pcStatus[pc.ip] = {
                ...pcStatus[pc.ip],
                booting: true,
                bootProgress: 0,
                remainingTime: totalTime
            };
            localStorage.setItem('pcStatus', JSON.stringify(pcStatus));
            renderPCs();
            
            // Í∏∞Ï°¥ ÌÉÄÏù¥Î®∏ Ï†ïÎ¶¨
            if (bootingTimers[index]) {
                clearInterval(bootingTimers[index]);
            }
            
            bootingTimers[index] = setInterval(() => {
                elapsed++;
                const progress = Math.min(Math.round((elapsed / totalTime) * 100), 100);
                const remaining = totalTime - elapsed;
                
                pcStatus[pc.ip] = {
                    ...pcStatus[pc.ip],
                    bootProgress: progress,
                    remainingTime: remaining
                };
                localStorage.setItem('pcStatus', JSON.stringify(pcStatus));
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                const progressBar = document.querySelector(`#progress-${index} .progress-bar`);
                const progressText = document.querySelector(`#progress-${index} .progress-text`);
                const timeText = document.getElementById(`time-${index}`);
                
                if (progressBar) progressBar.style.width = `${progress}%`;
                if (progressText) progressText.textContent = `Î∂ÄÌåÖ Ï§ë... ${progress}%`;
                if (timeText) timeText.textContent = `‚è±Ô∏è ÎÇ®ÏùÄ ÏãúÍ∞Ñ: ${Math.floor(remaining / 60)}Î∂Ñ ${remaining % 60}Ï¥à`;
                
                // 2Î∂Ñ ÏôÑÎ£å
                if (elapsed >= totalTime) {
                    clearInterval(bootingTimers[index]);
                    delete bootingTimers[index];
                    addLog(`üîç ${pc.name} ÏûêÎèô ÏÉÅÌÉú ÌôïÏù∏...`);
                    checkPC(index);
                }
            }, 1000);
        }
        
        function connectRDP(index) {
            const pc = pcs[index];
            const rdpUrl = `rdp://full%20address=s:${pc.ip}:${pc.rdpPort}`;
            window.location.href = rdpUrl;
            addLog(`üñ•Ô∏è ÏõêÍ≤© Îç∞Ïä§ÌÅ¨ÌÜ± Ïó∞Í≤∞: ${pc.name}`);
        }
        
        function addLog(message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
