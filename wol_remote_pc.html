    <style>
        * {

        body {

        .status-light {

        .status-light.online {

            box-shadow: 0 0 15px #00cc00, 0 0 30px #00cc00;
            animation: pulse-green 1.5s infinite;
        }
        
        .status-light.offline {
            background: radial-gradient(circle at 30% 30%, #ff7f7f, #cc0000);
            box-shadow: 0 0 10px #cc0000;

        .status-light.checking {
            background: radial-gradient(circle at 30% 30%, #ffff7f, #cccc00);
            box-shadow: 0 0 10px #cccc00;
            animation: pulse-yellow 0.8s infinite;
        }
        
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 15px #00cc00, 0 0 30px #00cc00; }
            50% { box-shadow: 0 0 25px #00ff00, 0 0 50px #00ff00; }

        @keyframes pulse-yellow {

        .status-text {

        .status-text.offline {

        .status-text.checking {

        .btn-check {

        .btn-rdp {

        .btn-rdp:hover {

        }
        
        .btn-edit {

        }
        
        .btn-edit:hover {

        }
        
        .btn-delete {

        .btn-delete:hover {

        .add-pc-btn {

        }
        
        .add-pc-btn:hover {

        .refresh-all-btn {

        .refresh-all-btn:hover {

        .modal-content {

        .form-group {

        }
        
        label {

        }
        
        input {

        .modal-buttons {

        }
        
        .btn-save {

        }
        
        .btn-cancel {

            border: none;

        }
        
        .log {
            background: #2c3e50;

            padding: 20px;

        .log-entry {

        }
        
        .last-check {

        }
        
        @media (max-width: 768px) {

<body>
    <div class="container">
        <h1>ğŸŒŸ ì¢‹ì€ë‚ ê¸ˆë°• ì›ê²© PC ë¶€íŒ…</h1>
        
        <button class="add-pc-btn" onclick="showAddModal()">+ PC ì¶”ê°€í•˜ê¸°</button>
        <button class="refresh-all-btn" onclick="checkAllPCs()">ğŸ”„ ì „ì²´ ìƒíƒœ í™•ì¸</button>
        
        <div id="pcList" class="pc-list"></div>
        
        <div class="log" id="log"></div>
    </div>
    
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>PC ì¶”ê°€</h2>
            <div class="form-group">
                <label>PC ì´ë¦„</label>
                <input type="text" id="pcName" placeholder="ì˜ˆ: ì‚¬ë¬´ì‹¤ ë©”ì¸ PC">
            </div>
            <div class="form-group">
                <label>MAC ì£¼ì†Œ</label>
                <input type="text" id="macAddress" placeholder="ì˜ˆ: 40-8D-5C-17-C4-AA">
                <div class="help-text">í•˜ì´í”ˆ(-) ë˜ëŠ” ì½œë¡ (:) í¬í•¨</div>
            </div>
            <div class="form-group">
                <label>ì™¸ë¶€ IP ì£¼ì†Œ</label>
                <input type="text" id="ipAddress" placeholder="ì˜ˆ: 123.45.67.89">
                <div class="help-text">whatismyip.comì—ì„œ í™•ì¸</div>
            </div>
            <div class="form-group">
                <label>WOL í¬íŠ¸</label>
                <input type="number" id="wolPort" value="9">
                <div class="help-text">ê¸°ë³¸ê°’: 9</div>
            </div>
            <div class="form-group">
                <label>ì›ê²© ë°ìŠ¤í¬í†± í¬íŠ¸</label>
                <input type="number" id="rdpPort" value="3389">
                <div class="help-text">ê¸°ë³¸ê°’: 3389</div>
            </div>
            <div class="modal-buttons">
                <button class="btn-save" onclick="savePC()">ì €ì¥</button>
                <button class="btn-cancel" onclick="closeModal()">ì·¨ì†Œ</button>
            </div>
        </div>
    </div>
    
    <script>
        let pcs = JSON.parse(localStorage.getItem('pcs') || '[]');
        let pcStatus = JSON.parse(localStorage.getItem('pcStatus') || '{}');
        let editingIndex = -1;
        
        function renderPCs() {
            const list = document.getElementById('pcList');
            list.innerHTML = '';
            
            pcs.forEach((pc, index) => {
                const status = pcStatus[pc.ip] || { online: false, lastCheck: null };
                const statusClass = status.checking ? 'checking' : (status.online ? 'online' : 'offline');
                const statusText = status.checking ? 'í™•ì¸ ì¤‘...' : (status.online ? 'ğŸŸ¢ ì¼œì§' : 'ğŸ”´ êº¼ì§');
                const lastCheckText = status.lastCheck ? `ë§ˆì§€ë§‰ í™•ì¸: ${new Date(status.lastCheck).toLocaleTimeString('ko-KR')}` : 'ì•„ì§ í™•ì¸ ì•ˆ í•¨';
                
                const item = document.createElement('div');
                item.className = 'pc-item';
                item.id = `pc-${index}`;
                item.innerHTML = `
                    <div class="pc-header">
                        <div class="status-light ${statusClass}"></div>
                        <div class="pc-name">${pc.name}</div>
                        <span class="status-text ${statusClass}">${statusText}</span>
                    </div>
                    <div class="pc-info">MAC: ${pc.mac}</div>
                    <div class="pc-info">IP: ${pc.ip}:${pc.wolPort}</div>
                    <div class="last-check">${lastCheckText}</div>
                    <div class="button-group">
                        <button class="btn-wake" onclick="wakePC(${index})">âš¡ PC ì¼œê¸°</button>
                        <button class="btn-check" onclick="checkPC(${index})">ğŸ” ìƒíƒœ í™•ì¸</button>
                        <button class="btn-rdp" onclick="connectRDP(${index})">ğŸ–¥ï¸ ì›ê²© ì ‘ì†</button>
                        <button class="btn-edit" onclick="editPC(${index})">âœï¸ ìˆ˜ì •</button>
                        <button class="btn-delete" onclick="deletePC(${index})">ğŸ—‘ï¸ ì‚­ì œ</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }
        
        function showAddModal() {
            editingIndex = -1;
            document.getElementById('pcName').value = '';
            document.getElementById('macAddress').value = '';
            document.getElementById('ipAddress').value = '';
            document.getElementById('wolPort').value = '9';
            document.getElementById('rdpPort').value = '3389';
            document.getElementById('addModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
        }
        
        function savePC() {
            const pc = {
                name: document.getElementById('pcName').value,
                mac: document.getElementById('macAddress').value,
                ip: document.getElementById('ipAddress').value,
                wolPort: document.getElementById('wolPort').value,
                rdpPort: document.getElementById('rdpPort').value
            };
            
            if (!pc.name || !pc.mac || !pc.ip) {
                alert('ëª¨ë“  í•„ìˆ˜ í•­ëª©ì„ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }
            
            if (editingIndex >= 0) {
                pcs[editingIndex] = pc;
            } else {
                pcs.push(pc);
            }
            
            localStorage.setItem('pcs', JSON.stringify(pcs));
            renderPCs();
            closeModal();
            addLog(`PC ${editingIndex >= 0 ? 'ìˆ˜ì •' : 'ì¶”ê°€'} ì™„ë£Œ: ${pc.name}`);
        }
        
        function editPC(index) {
            editingIndex = index;
            const pc = pcs[index];
            document.getElementById('pcName').value = pc.name;
            document.getElementById('macAddress').value = pc.mac;
            document.getElementById('ipAddress').value = pc.ip;
            document.getElementById('wolPort').value = pc.wolPort;
            document.getElementById('rdpPort').value = pc.rdpPort;
            document.getElementById('addModal').style.display = 'block';
        }
        
        function deletePC(index) {
            if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                const pc = pcs[index];
                delete pcStatus[pc.ip];
                localStorage.setItem('pcStatus', JSON.stringify(pcStatus));
                pcs.splice(index, 1);
                localStorage.setItem('pcs', JSON.stringify(pcs));
                renderPCs();
                addLog(`PC ì‚­ì œ ì™„ë£Œ: ${pc.name}`);
            }
        }
        
        async function checkPC(index) {
            const pc = pcs[index];
            addLog(`ğŸ” ìƒíƒœ í™•ì¸ ì¤‘: ${pc.name}...`);
            
            pcStatus[pc.ip] = { ...pcStatus[pc.ip], checking: true };
            localStorage.setItem('pcStatus', JSON.stringify(pcStatus));
            renderPCs();
            
            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ip: pc.ip,
                        port: pc.rdpPort
                    })
                });
                
                const result = await response.json();
                pcStatus[pc.ip] = {
                    online: result.online,
                    lastCheck: new Date().toISOString(),
                    checking: false
                };
                localStorage.setItem('pcStatus', JSON.stringify(pcStatus));
                renderPCs();
                
                if (result.online) {
                    addLog(`ğŸŸ¢ ${pc.name}: ì¼œì ¸ ìˆìŒ! âœ…`);
                } else {
                    addLog(`ğŸ”´ ${pc.name}: êº¼ì ¸ ìˆìŒ`);
                }
            } catch (error) {
                pcStatus[pc.ip] = {
                    online: false,
                    lastCheck: new Date().toISOString(),
                    checking: false
                };
                localStorage.setItem('pcStatus', JSON.stringify(pcStatus));
                renderPCs();
                addLog(`ğŸ”´ ${pc.name}: ì‘ë‹µ ì—†ìŒ (êº¼ì ¸ ìˆìŒ)`);
            }
        }
        
        async function checkAllPCs() {
            addLog('ğŸ”„ ì „ì²´ PC ìƒíƒœ í™•ì¸ ì‹œì‘...');
            for (let i = 0; i < pcs.length; i++) {
                await checkPC(i);
                if (i < pcs.length - 1) {
                    await new Promise(r => setTimeout(r, 500));
                }
            }
            addLog('âœ… ì „ì²´ ìƒíƒœ í™•ì¸ ì™„ë£Œ!');
        }
        
        async function wakePC(index) {
            const pc = pcs[index];
            addLog(`âš¡ WOL ì‹ í˜¸ ì „ì†¡ ì¤‘: ${pc.name}...`);
            
            try {
                const response = await fetch('/wake', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mac: pc.mac,
                        ip: pc.ip,
                        port: pc.wolPort
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    addLog(`âœ… WOL ì‹ í˜¸ ì „ì†¡ ì™„ë£Œ: ${pc.name}`);
                    addLog('â³ PC ë¶€íŒ… ëŒ€ê¸° ì¤‘... (ì•½ 2ë¶„ í›„ ìƒíƒœ í™•ì¸)');
                    
                    // 2ë¶„ í›„ ìë™ ìƒíƒœ í™•ì¸
                    setTimeout(() => {
                        addLog(`ğŸ” ${pc.name} ìë™ ìƒíƒœ í™•ì¸...`);
                        checkPC(index);
                    }, 120000);
                } else {
                    addLog(`âŒ ì˜¤ë¥˜: ${result.message}`);
                }
            } catch (error) {
                addLog(`âŒ ì „ì†¡ ì‹¤íŒ¨: ${error.message}`);
            }
        }
        
        function connectRDP(index) {
            const pc = pcs[index];
            const rdpUrl = `rdp://full%20address=s:${pc.ip}:${pc.rdpPort}`;
            window.location.href = rdpUrl;
            addLog(`ğŸ–¥ï¸ ì›ê²© ë°ìŠ¤í¬í†± ì—°ê²° ì‹œë„: ${pc.name}`);
        }
        
        function addLog(message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString('ko-KR');
            entry.textContent = `[${time}] ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }
        
        // ì´ˆê¸° ë Œë”ë§
        renderPCs();
        addLog('ğŸŒŸ ì¢‹ì€ë‚ ê¸ˆë°• WOL ì‹œìŠ¤í…œ ì‹œì‘');
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ìƒíƒœ í™•ì¸
        if (pcs.length > 0) {
            setTimeout(checkAllPCs, 1000);
        }
    </script>
